name: 自动更新 Adobe 列表并添加前缀后缀
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      # 关键修改：将“下载”和“处理”合并为一个步骤
      # 这样它们在同一个 Shell 环境中，临时文件可以共享
      - name: 下载并处理列表
        run: |
          SOURCE_URL="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/adobe-activation.list"
          TARGET_FILE="adobe_acti_bykim.list"
          TEMP_FILE="temp.txt"

          echo "正在从 $SOURCE_URL 下载数据..."
          # 1. 下载文件
          curl -sSL $SOURCE_URL -o $TEMP_FILE
          
          # 检查是否下载成功
          if [ ! -s "$TEMP_FILE" ]; then
            echo "错误：下载的文件为空！"
            exit 1
          fi
          
          echo "下载成功，正在处理格式..."
          # 2. 清空目标文件（防止重复追加）
          > $TARGET_FILE
          
          # 3. 逐行处理：添加 || 前缀和 …… 后缀
          while IFS= read -r line; do
            # 跳过空行和注释行
            if [[ -n "$line" && ! "$line" =~ ^# ]]; then
              echo "||$line……" >> $TARGET_FILE
            fi
          done < $TEMP_FILE
          
          echo "处理完成，共写入 $(wc -l < $TARGET_FILE) 行数据。"
          # 清理临时文件
          rm -f $TEMP_FILE

      - name: 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          TARGET_FILE="adobe_acti_bykim.list"

          # 检查文件是否有变化
          if git diff --quiet $TARGET_FILE; then
            echo "文件无更新，跳过提交"
            exit 0
          fi

          git add $TARGET_FILE
          git commit -m "自动更新 Adobe 列表（$(date +'%Y-%m-%d %H:%M:%S')）"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
