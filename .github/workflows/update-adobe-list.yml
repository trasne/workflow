name: 自动更新 Adobe 列表并添加前缀后缀
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

# 新增：显式声明权限
permissions:
  contents: write  # 授予写入仓库内容的权限
  pull-requests: write

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载并处理列表
        run: |
          SOURCE_URL="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/adobe-activation.list"
          TARGET_FILE="adobe_acti_bykim.list"
          TEMP_FILE="temp.txt"

          echo "正在从 $SOURCE_URL 下载数据..."
          curl -sSL $SOURCE_URL -o $TEMP_FILE
          
          if [ ! -s "$TEMP_FILE" ]; then
            echo "错误：下载的文件为空！"
            exit 1
          fi
          
          echo "下载成功，正在处理格式..."
          > $TARGET_FILE
          
          while IFS= read -r line; do
            if [[ -n "$line" && ! "$line" =~ ^# ]]; then
              echo "||$line……" >> $TARGET_FILE
            fi
          done < $TEMP_FILE
          
          echo "处理完成，共写入 $(wc -l < $TARGET_FILE) 行数据。"
          rm -f $TEMP_FILE

      - name: 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          TARGET_FILE="adobe_acti_bykim.list"

          if git diff --quiet $TARGET_FILE; then
            echo "文件无更新，跳过提交"
            exit 0
          fi

          git add $TARGET_FILE
          git commit -m "自动更新 Adobe 列表（$(date +'%Y-%m-%d %H:%M:%S')）"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
