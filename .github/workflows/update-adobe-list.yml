name: Update Adobe Activation List

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and format adobe-activation.list
        run: |
          mkdir -p lists
          url="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/adobe-activation.list"
          echo "üì• Downloading from $url"
          if ! raw_content=$(curl -sf "$url"); then
            echo "‚ùå Failed to fetch the list. The URL may be invalid or the file not found."
            exit 1
          fi
          echo "$raw_content" | \
            grep -v '^\s*$' | \
            sed 's/^[[:space:]]*//; s/^/||/; s/$/^/' \
            > lists/adobe-activation.list
          echo "‚úÖ Successfully generated lists/adobe-activation.list"

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changed
        run: |
          git add lists/adobe-activation.list
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update adobe-activation.list from MetaCubeX"
            git push
          else
            echo "‚ÑπÔ∏è No changes ‚Äî nothing to commit."
          fi
