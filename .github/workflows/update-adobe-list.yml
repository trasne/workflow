name: Update Adobe Activation List

on:
  # 每天 UTC 时间凌晨 2 点自动运行（可按需修改）
  schedule:
    - cron: '0 2 * * *'
  # 也支持手动触发
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and format list
        run: |
         
          curl -s "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/adobe-activation.list" \
            | sed 's/^[[:space:]]*//; /^[[:space:]]*$/d' \  # 去除空行和前后空格
            | sed 's/^/||/; s/$/^/' \
            > adobe-activation.list  # 输出路径，可改为 adobe-activation.list 如果不需要子目录

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changed
        run: |
          git add lists/adobe-activation.list
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update adobe-activation.list from MetaCubeX"
            git push
          else
            echo "No changes detected."
          fi
