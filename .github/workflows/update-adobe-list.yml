name: Update Adobe Activation List v5

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    # üëá ÂÖ≥ÈîÆÔºöÊéà‰∫àÂÜôÊùÉÈôêÔºåËß£ÂÜ≥ 403 ÈîôËØØ
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and format adobe-activation.list
        run: |
          url="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/adobe-activation.list"
          echo "üì• Downloading from $url"
          curl -sf "$url" \
            | grep -v '^[[:space:]]*$' \
            | sed 's/^[[:space:]]*//; s/^/||/; s/$/^/' \
            > adobe-activation.list
          echo "‚úÖ Successfully generated adobe-activation.list in root directory"

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changed
        run: |
          git add adobe-activation.list
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update adobe-activation.list from MetaCubeX"
            git push
          else
            echo "‚ÑπÔ∏è No changes ‚Äî nothing to commit."
          fi
