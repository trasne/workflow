name: Update Adobe Activation List v6

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´å†å²ï¼Œé¿å… shallow clone å¯¼è‡´ push å¤±è´¥
          fetch-depth: 0

      - name: Fetch and format adobe-activation.list
        run: |
          url="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/adobe-activation.list"
          echo "ğŸ“¥ Downloading from $url"
          curl -sf "$url" \
            | grep -v '^[[:space:]]*$' \
            | sed 's/^[[:space:]]*//; s/^/||/; s/$/^/' \
            > adobe-activation.list
          echo "âœ… Generated adobe-activation.list in root"

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changed
        run: |
          git add adobe-activation.list
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update adobe-activation.list from MetaCubeX"
            # ä½¿ç”¨ --force-with-lease å®‰å…¨å¼ºåˆ¶æ¨é€
            git push --force-with-lease
          else
            echo "â„¹ï¸ No changes â€” nothing to commit."
          fi
