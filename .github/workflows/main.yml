name: 自动更新 Adobe 列表并添加前缀后缀
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载 Adobe 原始列表
        run: |
          # 目标 URL
          SOURCE_URL="https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/adobe-activation.list"
          # 临时文件
          TEMP_RAW="temp_raw.txt"
          # 你的目标文件（重点：改为 adobe_acti_bykim.list）
          TARGET_FILE="adobe_acti_bykim.list"

          # 打印日志，方便排查
          echo "开始下载原始列表，URL：$SOURCE_URL"
          # 下载并保留日志，即使失败也不中断
          curl -sSL $SOURCE_URL -o $TEMP_RAW || echo "下载失败，请检查 URL 是否可访问"
          # 打印下载的内容行数，排查是否为空
          echo "下载的原始内容行数：$(wc -l $TEMP_RAW)"
          # 过滤注释和空行
          grep -vE '^#|^$' $TEMP_RAW > $TEMP_RAW.filtered
          echo "过滤后有效内容行数：$(wc -l $TEMP_RAW.filtered)"

      - name: 处理列表格式
        run: |
          TEMP_RAW="temp_raw.txt.filtered"
          TARGET_FILE="adobe_acti_bykim.list"

          # 清空目标文件（避免重复追加）
          > $TARGET_FILE
          # 遍历每行添加前缀后缀
          while IFS= read -r line; do
            if [ -n "$line" ]; then  # 跳过空行
              echo "||$line……" >> $TARGET_FILE
            fi
          done < $TEMP_RAW

          # 打印处理后的内容行数，排查是否写入成功
          echo "处理后写入目标文件的行数：$(wc -l $TARGET_FILE)"
          # 删除临时文件
          rm -f temp_raw.txt temp_raw.txt.filtered

      - name: 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          TARGET_FILE="adobe_acti_bykim.list"

          if git diff --quiet $TARGET_FILE; then
            echo "文件无更新，跳过提交"
            exit 0
          fi

          git add $TARGET_FILE
          git commit -m "自动更新 Adobe 列表（$(date +'%Y-%m-%d %H:%M:%S')）"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
